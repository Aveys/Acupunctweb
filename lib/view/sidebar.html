<div id="sidebar" class="col-sm-3 col-sm-offset-1 blog-sidebar">
    <div class="sidebar-module sidebar-module-inset connexion-module">
        <h2>Mon compte</h2>
        {if="$SESSION.loginConnection=connected"}
        <div class="text-success"><p>Bienvenue {$SESSION.userName} !</p></div>
        {else}
        <form>
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Adresse mail</label>
                <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Mot de passe">
            </div>

            {if="$SESSION.loginConnection=invalidLogin"}
            <div class="text-danger"><p>Erreur lors de l'authentification</p></div>
            {else}
            {/if}
            <input type="hidden" value="connect"/>
            <button type="submit" class="btn btn-default">Se connecter</button>
        </form>
        {/if}
    </div>
    <div class="sidebar-module">
        <h2>Autres</h2>
        <ol class="list-unstyled">
            <li><a href="#">Bibliographie</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Facebook</a></li>
        </ol>
    </div>
</div>
