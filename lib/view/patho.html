{include="header"}
<div id="criteres">
    <h2>Critéres de filtrage</h2>
    <form class="form-inline" method="GET" action=".">
        <input type="hidden" name="page" value="patho" />
        <div class="form-group">
            <label for="MeridienSelect">Meridien</label>
            <select name="Meridien" class="form-control" id="MeridienSelect">
                <option>Tous</option>
                {loop="listeMeridien"}
                    {if="$value==$oldMer"}
                        <option selected="selected">{$value}</option>
                    {else}
                        <option>{$value}</option>
                    {/if}
                {/loop}
            </select>
        </div>
        <div class="form-group">
            <label for="TypeSelect">Type de pathologie</label>
            <select name="Type" class="form-control" id="TypeSelect">
                <option>Toutes</option>
                {loop="listeType"}
                    {if="$value==$oldType"}
                        <option selected="selected">{$value}</option>
                    {else}
                        <option>{$value}</option>
                    {/if}
                {/loop}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Filtrer</button>
    </form>
</div>
<div id="tabloPatho">
    <table id="tableDeDonnees" class="table table-bordered">
        <caption>Tableaux des symptômes par pathologie</caption>
        <tr>
            <th id="p">Pathologie</th>
            <th id="s">Symptomes</th>
        </tr>
        {loop="$listePatho"}
        <tr>
            <td headers="p">{$value.NOM}</td>
            <td headers="s">
                <ul>
                    {loop="value.SYMPT"}
                    <li>{$value}</li>
                    {/loop}
                </ul>
            </td>
        </tr>
        {/loop}
    </table>
</div>
{include="sidebar"}
{include="footer"}
